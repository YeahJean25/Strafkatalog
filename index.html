<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strafkatalog – Mannschaft</title>
  <style>
    :root{
      --bg:#0f172a; --panel:#111827; --muted:#1f2937; --card:#0b1220;
      --text:#e5e7eb; --text-dim:#9ca3af; --accent:#38bdf8; --border:#1f2937;
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--bg); color:var(--text); font:13px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial}
    header{position:sticky; top:0; z-index:10; background:#0b1220; border-bottom:1px solid var(--border)}
    .wrap{max-width:1200px; margin:0 auto; padding:10px 12px; display:flex; gap:10px; align-items:center}
    h1{font-size:16px; margin:0}
    .btn{border:1px solid var(--border); background:#111827; padding:6px 10px; border-radius:8px; color:var(--text); cursor:pointer; font-size:12px}
    .btn-ok{background:#16a34a; border-color:#16a34a}
    .btn-warn{background:#d97706; border-color:#d97706}
    main{padding:14px; max-width:1200px; margin:0 auto}
    .card{background:var(--card); border:1px solid var(--border); border-radius:10px; margin-bottom:12px}
    .card h2{font-size:14px; margin:0; padding:8px 10px; border-bottom:1px solid var(--border); background:#0d1628}
    .card .body{padding:8px 10px}
    .toolbar{display:flex; gap:8px; flex-wrap:wrap}
    .toolbar input,.toolbar select{background:#0d1628; color:var(--text); border:1px solid var(--border); border-radius:8px; padding:6px 8px; outline:none; min-height:30px; font-size:12px}
    table{width:100%; border-collapse:separate; border-spacing:0}
    thead th{position:sticky; top:0; background:#0d1628; z-index:1; padding:6px 8px; font-size:12px}
    th,td{border-bottom:1px solid var(--border); padding:4px 6px; text-align:center; vertical-align:middle}
    tbody th{position:sticky; left:0; background:#0b1220; text-align:left; font-weight:600; color:var(--text)}
    .sub-row th{padding-left:20px}
    .separator-row td{border-top:2px solid var(--border); padding:0; height:6px}
    .summary-row th,.summary-row td{font-weight:700; background:#0d1628}
    .note{font-size:12px; color:var(--text-dim)}
    /* kompaktes Anzahlfeld */
    .qty-input{
      width:46px; text-align:right; background:#0d1628;
      border:1px solid var(--border); border-radius:6px; padding:2px 6px;
      color:var(--text); font-size:12px;
    }
    .qty-input::-webkit-outer-spin-button,.qty-input::-webkit-inner-spin-button{-webkit-appearance:none; margin:0}
    .qty-input[type=number]{-moz-appearance:textfield}

    thead th {
      position: sticky;
      top: 0;
      background: #0d1628;
      color: #e5e7eb;
      z-index: 2;
    }

  .sticky-left {
      position: sticky;
      left: 0;
      background: #0d1628;
      color: #e5e7eb;
      z-index: 3;
  }

    /* Sticky Header + erste Spalten */
thead th{ position:sticky; top:0; background:#0d1628; color:#e5e7eb; z-index:5; }
.sticky-left{ position:sticky; left:0; background:#0d1628; color:#e5e7eb; z-index:6; }
/* Ecke oben links (Header + linke Spalte überlappt sauber) */
thead th.sticky-left{ z-index:7; }

/* Dezente Trennlinien bei Sticky-Elementen (optional, sieht sauber aus) */
thead th{ box-shadow: inset 0 -1px 0 #1f2937; }
.sticky-left{ box-shadow: 1px 0 0 #1f2937; }

/* Mobile smooth scrolling im Tabellen-Container */
#tableWrap > div{ overflow:auto; -webkit-overflow-scrolling:touch; }


body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font: 13px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial;

  /* Logo groß als Hintergrund */
  background-image: url("./TTC_Logo_BW.png?v=2025-09-19-1");  /* <- Cache-Buster anhängen */
  background-repeat: no-repeat;
  background-position: center center;
  background-attachment: fixed;
  background-size: 80%;  /* Größe nach Wunsch */               /* ganze Seite sichtbar, Logo leicht durchscheinend */
}


    
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>Strafkatalog – Mannschaft</h1>
      <div style="margin-left:auto" class="toolbar">
        <button class="btn" id="btnExportJSON">Export JSON</button>
        <button class="btn" id="btnImportJSON">Import JSON</button>
        <button class="btn btn-ok" id="btnPrint">Drucken / PDF</button>
        <button class="btn btn-warn" id="btnReset">Reset</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Konfiguration</h2>
      <div class="body">
        <div class="toolbar">
          <label>
            <span class="note">Saison / Projektname</span><br>
            <input id="projectName" placeholder="Saison 2025/26" style="min-width:200px">
          </label>
          <label>
            <span class="note">Spieltag</span><br>
            <select id="matchdaySelect"></select>
          </label>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Tabelle</h2>
      <div class="body" id="tableWrap"></div>
    </section>

    <section class="card">
      <h2>Änderungsprotokoll</h2>
      <div class="body">
        <div class="toolbar" style="margin-bottom:6px">
          <button class="btn" id="clearLog">Log leeren</button>
        </div>
        <div id="log" class="note" style="white-space:pre-wrap"></div>
      </div>
    </section>
  </main>

  <!-- Kommentar-Dialog (nur für Zeilen 6. und 10.) -->
  <dialog id="commentModal">
    <div style="display:flex;justify-content:space-between;align-items:center;padding:8px 10px;border-bottom:1px solid var(--border);background:#0d1628">
      <strong>Kommentar</strong>
      <button class="btn" onclick="commentModal.close()">Schließen</button>
    </div>
    <div style="padding:10px;display:grid;gap:8px;background:#0b1220;color:#e5e7eb">
      <div class="note" id="modalMeta"></div>
      <textarea id="commentText" rows="6" placeholder="Kommentar…"
                style="background:#0d1628;color:#e5e7eb;border:1px solid var(--border);border-radius:8px;padding:8px"></textarea>
      <label class="note"><input type="checkbox" id="modalChecked"> &nbsp;als erledigt markieren</label>
    </div>
    <div style="display:flex;gap:8px;justify-content:flex-end;padding:8px 10px;border-top:1px solid var(--border);background:#0d1628">
      <button class="btn" onclick="commentModal.close()">Abbrechen</button>
      <button class="btn btn-ok" id="saveComment">Speichern</button>
    </div>
  </dialog>

  <script>
  const pw = prompt("Passwort eingeben:");
  if (pw !== "Danielderkek") {
    document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:20%'>❌ Zugriff verweigert ❌</h1>";
    throw new Error("Falsches Passwort");
  }
</script>

 <script src="app.js"></script>

</body>
</html>
